<div
  class="border-2 border-black rounded-md p-4 w-fit flex flex-col gap-3 bg-[var(--background-color)]">
  <ng-content select="[image]"></ng-content>

  <section>
    <app-list-item
      *ngFor="let item of list"
      (delete)="delete.emit(item.id)">
      <ng-container [ngTemplateOutlet]="rowTemplate"
                    [ngTemplateOutletContext]="{$implicit: item}">
      </ng-container>
    </app-list-item>
  </section>

  <button
    class="border border-blue-500 bg-blue-300 p-2 rounded-sm"
    (click)="addNewItem.emit()">
    Add
  </button>
</div>
